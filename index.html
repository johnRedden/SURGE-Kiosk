<head>
    <!--Title of the page-->
    <title>SURGE KIOSK</title>
    <!--Choose File button-->
    <meta charset="utf-8">
    <!--linking the CSS to the page-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="css/test.css">
</head>

<body>
    <div class="modal fade" id="importModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Import File</h4>
                </div>
                <div class="modal-body">
                    <input type="file" onchange="handleFiles(this.files)" accept=".csv">
                </div>
            </div>
        </div>
    </div>
    <!-- <input type="file" onchange="handleFiles(this.files)" accept=".csv"> -->
    <div class="page-grid">
        <div class="top-section imageContainer">
            <div class="main-photo">
                <img src="images/poster.png" class="img img-responsive main-image">
            </div>
            <div class="sub-info">
                <div class="stuff">
                    <img id="studentPhoto" src="http://rentportlandhomes.com/wp-content/uploads/2015/10/college-students.jpg" class="img-responsive sub-image">
                    <img src="images/coslogo.jpg" id="importToggler" class="img-responsive sub-image">
                </div>
                <div class="stuff">
                    <img id="reloader" src="images/surgelogo.jpg" class="img-responsive sub-image">
                    <img id="advisorPhoto" src="https://cdn.pixabay.com/photo/2015/08/27/11/13/birger-kollmeier-910261_960_720.jpg" class="img-responsive sub-image">
                </div>
            </div>
        </div>
        <div class="bar text-center" style="padding:10px;">
            <marquee behavior="scroll" direction="left" class="scroll-text">
                <p style="font-size:25px;" id="projectDescription">
                </p>
            </marquee>
        </div>
        <!-- <div id="colorCheck" style="display:none;"></div> -->
        <!--The div that contains the SURGE logo-->
        <div id="bottomContainer" class="bottom-section">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/test.js"></script>
</body>

</html>
